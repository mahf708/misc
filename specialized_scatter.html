<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        min-height: 100vh;
        color: #e0e0e0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
    }
    
    .mobile-header {
        position: sticky;
        top: 0;
        z-index: 100;
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 12px 16px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .mobile-title {
        font-size: 16px;
        font-weight: 700;
        color: #22c55e;
        margin-bottom: 8px;
    }
    
    .mobile-subtitle {
        font-size: 11px;
        color: #9ca3af;
        margin-bottom: 10px;
    }
    
    .stats-row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
    }
    
    .stat-pill {
        background: rgba(255,255,255,0.08);
        border-radius: 20px;
        padding: 6px 12px;
        font-size: 11px;
        display: flex;
        align-items: center;
        gap: 4px;
    }
    
    .stat-pill .value {
        font-weight: 700;
        color: #22c55e;
    }
    
    .stat-pill.gold .value { color: #fbbf24; }
    .stat-pill.perfect .value { color: #15803d; }
    
    .chart-container {
        width: 100%;
        height: calc(100vh - 140px);
        min-height: 400px;
    }
    
    .js-plotly-plot, .plotly {
        width: 100% !important;
        height: 100% !important;
    }
    
    .main-svg {
        width: 100% !important;
        height: 100% !important;
    }
    
    .mobile-tip {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 10px 16px;
        text-align: center;
        font-size: 11px;
        color: #9ca3af;
        border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .mobile-tip span {
        color: #22c55e;
    }
    
    /* Touch-friendly tooltip */
    .hoverlayer .hovertext {
        font-size: 13px !important;
    }
    
    @media (min-width: 768px) {
        .mobile-header {
            padding: 16px 24px;
        }
        .mobile-title {
            font-size: 20px;
        }
        .stat-pill {
            padding: 8px 16px;
            font-size: 13px;
        }
        .chart-container {
            height: calc(100vh - 160px);
        }
    }
</style>

<div class="mobile-tip">ðŸ’¡ <span>Tap</span> a point to highlight all reviews for that app</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var plot = document.getElementsByClassName('plotly-graph-div')[0];
        if (!plot) return;
        
        var defaultOpacity = 0.85;
        var dimOpacity = 0.15;
        var highlightOpacity = 1.0;
        var lastTappedApp = null;
        
        function highlightApp(appID) {
            var trace = plot.data[0];
            var newOpacities = [];
            var newSizes = [];
            
            for (var i = 0; i < trace.customdata.length; i++) {
                if (trace.customdata[i][0] === appID) {
                    newOpacities.push(highlightOpacity);
                    newSizes.push(18);
                } else {
                    newOpacities.push(dimOpacity);
                    newSizes.push(10);
                }
            }
            
            Plotly.restyle(plot, {
                'marker.opacity': [newOpacities],
                'marker.size': [newSizes]
            });
        }
        
        function resetHighlight() {
            var trace = plot.data[0];
            var count = trace.customdata.length;
            Plotly.restyle(plot, {
                'marker.opacity': [Array(count).fill(defaultOpacity)],
                'marker.size': [Array(count).fill(14)]
            });
            lastTappedApp = null;
        }
        
        // Desktop hover
        plot.on('plotly_hover', function(data) {
            if ('ontouchstart' in window) return;
            highlightApp(data.points[0].customdata[0]);
        });
        
        plot.on('plotly_unhover', function(data) {
            if ('ontouchstart' in window) return;
            resetHighlight();
        });
        
        // Mobile tap - toggle highlight
        plot.on('plotly_click', function(data) {
            var tappedApp = data.points[0].customdata[0];
            if (lastTappedApp === tappedApp) {
                resetHighlight();
            } else {
                highlightApp(tappedApp);
                lastTappedApp = tappedApp;
            }
        });
        
        // Reset on tap outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.js-plotly-plot') && lastTappedApp) {
                resetHighlight();
            }
        });
        
        // Resize handler
        function resizeChart() {
            var container = document.getElementById('chartContainer');
            if (container && plot) {
                Plotly.relayout(plot, {
                    width: container.offsetWidth,
                    height: container.offsetHeight
                });
            }
        }
        
        window.addEventListener('resize', resizeChart);
        setTimeout(resizeChart, 100);
    });
</script>
